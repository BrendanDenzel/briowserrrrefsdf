<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>Browser</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

        top: 0;
        left: 0;
        border: none;
      }
    </style>
  </head>
  <body>
    <webview src="https://google.com"></webview>
  </body>
</html>
